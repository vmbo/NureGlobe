    <body>    
        <!-- ----------------------page Map--------------------- -->

        <div data-role="page" id="map">
            <div data-role="main" class="ui-nodisc-icon ui-alt-icon">
                <div id="canvas-panel">
                    <canvas id="canvas1"></canvas>
                </div>

                <div id="dashboard">  
                    <!-- From, To buttons -->   
                    <span data-role="controlgroup" data-type="horizontal">
                        <a href="#ul-keys" id="from" class="ui-btn ui-mini" data-rel="popup" ></a>
                        <a href="#ul-keys" id="to" class="ui-btn ui-mini" data-rel="popup" ></a>
                    </span>

                    <!-- Go button -->  
                    <button id="go-button" class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-nureglobe "></button>

                    <div style="float:right">
                        <!-- Scale buttons -->
                        <span data-role="controlgroup" data-type="horizontal">
                            <button id="scale-dec" class="ui-btn ui-mini ui-icon-minus ui-btn-icon-notext "></button>
                            <button id="scale-inc" class="ui-btn ui-mini ui-icon-plus ui-btn-icon-notext "></button>
                        </span>

                        <!-- Help buttons -->
                        <a href="#about" data-transition="flip" id="info" class="ui-btn ui-icon-info ui-btn-icon-notext ui-btn-inline "></a>
                    </div> 
                </div>

                <div id="ul-keys" data-role="popup" class="ui-corner-all ui-shadow " ></div>

            </div>
        </div>

        <!-- ----------------------page About--------------------- -->

        <div data-role="page" id="about">

            <div data-role="header" >
                <div style="text-align:center; padding: 6px ">
                   NURE&nbsp; <img src="pic/globe.gif" style="height: 32px" /> &nbsp;GLOBE                 
                </div>
            </div>

            <div data-role="main" class="ui-content" align="center">
                <img src="pic/help.png" style="width:60%">
                <div >Глобус ХНУРЭ</div>
                <div align="center">Разработчики: Миронцева Александра, Михальский Игорь</div>
                <div align="center">Руководитель Бондарев Владимир Михайлович</div>
                <div align="center">Версия Beta 0.9</div>
            </div>

            <div data-role="footer" style="position:absolute; width:100%; bottom: 0px; text-align:right">
                <a href="#map" data-transition="flip" class="ui-btn ui-icon-back ui-btn-icon-notext"></a>
            </div>

        </div>

    </body>
